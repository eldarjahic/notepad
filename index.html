  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

      <a class="navbar-brand title" href="#">Notes</a>

<main>

 </div>

   <!-- Edit-Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id = "id" type = "hidden"/>
            <div class="form-group">

              <label>Edit description</label>
              <input id = "description" class="form-control" type = "text"/>
            </div>
              <div class="form-group">
              <label>Edit content</label>
              <input id = "content" class="form-control" type = "text"/>
            </div>
            <input id = "created" type = "hidden"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary save-note-button" onclick="NoteService.update()">Save changes</button>
          </div>
        </form>
    </div>
  </div>
</div>

<!-- Add-Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addNoteForm">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

       <!-- bootstrap form -->

          <div class="form-group">
            <label>Description</label>
            <input name="description" type="text" class="form-control required"  placeholder="Enter description">
          </div>
          <div class="form-group">
            <label>Content</label>
            <input name="content" type="text" class="form-control required"  placeholder="Enter content note">
          </div>
          <div class="form-group">
            <label>Created</label>
            <input name="created" type="date" class="form-control required" placeholder="Created date">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        <button type="submit" class="btn btn-primary">Submit</button>

      </div>
    </form>
    </div>
  </div>
</div>

<script>

  NoteService.init();


</script>

</html>
