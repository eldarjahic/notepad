<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Note app</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Carousel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container marketing" style = "margin-top:100px;">
   <div class ="row">
   <div>
       <button class="btn btn-success btn-lg " data-bs-toggle="modal" data-bs-target="#addNoteModal"> + </button>
   </div>
  </div>

  <div id="note-list" class="row">
    <div class="spinner-border text-primary" role="status">
     <span class="sr-only"></span>
    </div>

  </div>
 </div>


</main>

  </body>

  <script src = "js/jquery-3.6.0.min.js"></script>
  <script src = "js/bootstrap.bundle.min.js"></script>
  <script>
   getNotes();


  function getNotes(){
    $.get( "rest/notes", function( data ) {
      $("#note-list").html("");
      var html = "" ;

      for(let i = 0; i < data.length; i++){
        html += `
        <div class="col-lg-4">
          <h2> `+ data[i].created + `</h2>
          <p>`+ data[i].description + `</p>
          <p>
            <button type="button" class="btn btn-primary note-button" onclick="showModal(`+ data[i].id+ `)" >
             Launch demo modal
            </button>
           </p>
        </div> `;

      }
      $("#note-list").html(html);
      console.log(data);

    });

  }

    function showModal(id){
      $('.note-button').attr('disabled', true);
      $.get('rest/notes/'+id,function(data){
        //$("#exampleModal .modal-body").html(id);
        $("#description").val(data.description);
        $("#id").val(data.id);
        $("#created").val(data.created);
        $("#exampleModal").modal("show");
        $('.note-button').attr('disabled', false);
      })


    }
    function saveNotes(){
      $('.save-note-button').attr('disabled', true);
      var note =  {}
      //note.id = $('#id').val();
      note.description = $('#description').val();
      note.created = $('#created').val();
      $.ajax({
      url: 'rest/notes/' + $('#id').val(),
      type: 'PUT',
      data: JSON.stringify(note),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
          $("#exampleModal").modal("hide");
          $('.save-note-button').attr('disabled', false);
          $("#note-list").html('<div class="spinner-border text-primary" role="status"> <span class="sr-only"></span>  </div>');
          getNotes();
          console.log(result);
      }
    });
     alert("Changes saved");
     console.log(note);
    }
</script>
   <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id = "id" type = "hidden"/>
        <input id = "description" type = "text"/>
        <input id = "created" type = "hidden"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-note-button" onclick="saveNotes()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add-Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id = "id" type = "hidden"/>
        <input id = "description" type = "text"/>
        <input id = "created" type = "hidden"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-note-button" onclick="addNotes()">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>
